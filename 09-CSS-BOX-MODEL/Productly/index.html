<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productly</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <header>
        <div class="container clearfix">
            <div class="logo">
                <a href="/">
                    <img src="/assets/images/logo.svg" alt="Productly logo">
                </a>
            </div>
            <nav>
                <ul class="main-menu">
                    <li><a href="#">Product</a></li>
                    <li><a href="#">Customers</a></li>
                    <li><a href="#">Pricing</a></li>
                    <li><a href="#">Resources</a></li>
                </ul>
            </nav>
            <div class="header-buttons">
                <button type="button" class="btn btn-white">Sign In</button>
                <button type="button" class="btn btn-orange">Sign Up</button>
            </div>
        </div>
    </header>

    <main>
        <section class="first-block">
            <div class="container clearfix">
                <div class="left-side">
                    <h1 class="h1">The Design Thinking superpowers</h1>
                    <div class="slogan">Tools, tutorials, design and innovation experts, 
                        all in one place! The most intuitive way to imagine 
                        your next user experience.</div>
                        <a href="#" class="btn">Get started</a>
                </div>
                <div class="right-side">
                    <img src="/assets/images/people.svg" alt="people">
                </div>
            </div>
        </section>
    </main>
</body>
</html>
