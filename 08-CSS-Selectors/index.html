<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/assets/images/favicon.png">
    <title>CSS Dinner Shoping List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
    rel="stylesheet"
  />
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <header>
        <h1 class="title">CSS dinner shopping list</h1>
        <span class="subtitle">Let's go to the mall!</span>
    </header>
    <div class="container">
        <main>
            <ul class="list">
                <li class="list__item">
                    <label>
                        <input type="checkbox">
                        <span>A lot of pickles<small>for the next lesson about CSS</small></span>
                    </label>
                </li>
                <li class="list__item">
                    <label>
                        <input type="checkbox">
                        <span>10 apples<small>for the next CSS manipulation</small></span>
                    </label>
                </li>
                <li class="list__item">
                    <label>
                        <input type="checkbox">
                        <span>20 oranges<small>because the are awesome</small></span>
                    </label>
                </li>
                <li class="list__item">
                    <label>
                        <input type="checkbox">
                        <span>13 plates<small>hm... they always disappear</small></span>
                    </label>
                </li>
                <li class="list__item">
                    <label>
                        <input type="checkbox">
                        <span>15 bentos<small></small></span>
                    </label>
                </li>
                <li class="list__item">
                    <label>
                        <input type="checkbox">
                        <span>1 bottle of Sake<small>for my friends</small></span>
                    </label>
                </li>
            </ul>
        </main>
        <footer>Bon appetit :)</footer>
    </div>
    
</body>
</html>
